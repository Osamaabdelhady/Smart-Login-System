<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>

    <link rel="stylesheet" href="../CSS/all.min.css">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="w-60 mx-auto shadow-lg p-5">
            <h1> Smart Login System </h1>
            <div class="mb-3">
                <input type="text" id="SignInName" class="form-control mt-4" placeholder="Enter Your Name" oninput="ValidateName()" required>
                <input type="email" id="SignInEmail" class="form-control mt-4" placeholder="Enter Your Email" oninput="ValidateEmail2()" required>
                <input type="password" id="SignInPassword" class="form-control mt-4" placeholder="Enter Your Password" oninput="ValidatePassword2()" required>
            </div>

            <small id="DataError" class=" d-none"> All inputs is Required ! </small>
            <small id="DataInfo" class=" d-none"> The Account is Already Exists ! </small>
            <small id="FeedBack" class=" text-success fs-5 d-none"> Success </small>

            <button id="clickBtn" class=" w-100 mt-3 btn btn-outline-info" onclick="Validation2()"> Sign Up </button>
            <p class=" mt-3"> You have an account? <a href="./index.html">Sign in</a></p>
        </div>

    <script src="../JS/script.js"></script>
</body>
</html>
